<!doctype html>
<html ng-app="prApp">
    <head>

        <script src="https://www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha256-5+02zu5UULQkO7w1GIr6vftCgMfFdZcAHeDtFnKZsBs=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js" integrity="sha256-9YAuB2VnFZNJ+lKfpaQ3dKQT9/C0j3VUla76hHbiVF8=" crossorigin="anonymous"></script>
        <script src="./pr.js"></script>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha256-LA89z+k9fjgMKQ/kq4OO2Mrf8VltYml/VES+Rg0fh20=" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" integrity="sha256-BJ/G+e+y7bQdrYkS2RBTyNfBHpA9IuGaPmf9htub5MQ=" crossorigin="anonymous" />
        <link rel="stylesheet" href="./pr.css"/>

    </head>

    <body class="game-state-ready">
        <cast-media-player id="player"></cast-media-player>
        <audio id="sound-ding" preload="auto" src="sounds/ding.mp3"></audio>
        <div id="page" class="theme-dark d-flex flex-column">
            <header>
                <div class="d-flex justify-content-between">
                    <h1 id="table-name" class="mb-0"></h1>
                    <h1 class="mb-0"><span id="buy-in-cost"></span> <span id="game-type"></span></h1>
                </div>
                <div class="d-flex justify-content-between">
                    <h3 id="clock" class="text-secondary"></h3>
                    <h3 class="text-alert state-aware-paused">PAUSED</h3>
                    <h3 class="text-secondary"><span id="game-timer">0:00</span> <span class="oi oi-timer" title="timer" aria-hidden="true"></span></h3>
                </div>
            </header>

            <main class="mt-auto mb-auto">
                <h1 class="display-1 text-secondary text-center state-aware-ready">START GAME</h1>
                <h1 class="display-1 text-alert text-center state-aware-stopped">GAME OVER</h1>
                <section class="state-aware-playing state-aware-paused">
                    <h1 class="display-1 text-center">$<span id="blind-small">0</span> / $<span id="blind-big">0</span></h1>
                    <div class="d-flex justify-content-center bg-secondary">
                        <div id="blind-test-progress" class="bg-primary"></div>
                    </div>
                    <h2 id="blind-timer" class="text-secondary text-center">0:00</h2>
                </section>
            </main>

            <footer>
                <div class="d-flex justify-content-center">
                    <h1 class="mr-5"><span class="oi oi-people text-secondary" title="people" aria-hidden="true"></span> <span id="players">0</span></h1>
                    <h1 class="ml-5 mr-5"><span class="oi oi-reload text-secondary" title="reload" aria-hidden="true"></span> <span id="rebuys">0</span></h1>
                    <h1 class="ml-5"><span class="oi oi-badge text-secondary" title="badge" aria-hidden="true"></span> <span id="payouts">$0</span></h1>
                </div>
            </footer>
        </div>
    </body>
</html>
