<!doctype html>
<html ng-app="prApp">
    <head>
        <script src="https://www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="pr.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
        <link rel="stylesheet" href="pr.css"/>
    </head>
    <body>
        <div id="game" class="ready">
            <div>Poker Boiz</div>
            <div id="blindTimer" >15:00</div>
            <div id="blindLevels">$5 / $10</div>
            <div id="state">READY</div>
            <div id="lowerLeft">
                <div id="buyIns">Buy-Ins: <span id="buyInCount">0</span></div>
                <div id="payouts">Payouts: <span id="payouts">$0</span></div>
            </div>
            <div id="gameClock">Game Clock: <span id="clock">0:00</span></div>
        </div>
    </body>
</html>
