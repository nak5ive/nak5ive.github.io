<!doctype html>
<html ng-app="prApp">
    <head>
        <script src="https://www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js" integrity="sha256-9YAuB2VnFZNJ+lKfpaQ3dKQT9/C0j3VUla76hHbiVF8=" crossorigin="anonymous"></script>
        <script src="pr.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="pr.css"/>
    </head>
    <body class="bg-dark text-light">
        <cast-media-player id="player"></cast-media-player>
        <header>
            <div class="float-right">
                <h1><span id="buy-in-cost"></span> <span id="game-type"></span></h1>
                <h1 id="timer" class="text-secondary"></h1>
            </div>
            <h1 id="table-name"></h1>
            <h3 id="clock" class="text-secondary"></h3>
        </header>
        <div class="vertical-center no-burn-0">
            <div class="container">
                <h1 id="blind-timer-top" class="blindTimer">0:00</h1>
                <h1 id="blind-levels-top" class="blindLevels display-1">0:00</h1>
                <div class="progress bg-secondary">
                    <div class="progress-bar bg-light" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <h1 id="blind-timer-bottom" class="blindTimer">0:00</h1>
                <h1 id="blind-levels-bottom" class="blindLevels display-1">0:00</h1>
            </div>
        </div>
        <footer>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-auto border-right">
                        <h1><span id="buyInCount">0</span> BUYS</h1>
                    </div>
                    <div class="col-auto border-right">
                        <h1><span id="potSize">$0</span> POT</h1>
                    </div>
                    <div class="col-auto">
                        <h1><span id="payouts">$0</span></h1>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
