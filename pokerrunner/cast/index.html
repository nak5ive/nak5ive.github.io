<!doctype html>
<html>
    <head>
        <script>
            // disable timeout to prevent cast session from ending
            window._setTimeout = window.setTimeout;
            window.setTimeout = function(a, b) {};
        </script>
        <script src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tinycolor/1.4.1/tinycolor.min.js"></script>
        <script src="js/webfontloader.js"></script>
        <script src="js/timer.js"></script>
        <script src="js/game.js"></script>
        <script src="js/painter.js"></script>
        <script src="js/poker-runner.js"></script>
        <link rel="stylesheet" href="css/pr.css"/>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <audio id="sounds" oncanplaythrough="this.play();"></audio>

        <!-- controls -->
        <div id="controls">
            <button onclick="runner.game.config = testConfig;">Load Game</button>
            <button onclick="runner.game.payouts = testPayouts;">Load Payouts</button>
            <button onclick="runner.game.playPause();">Play/Pause</button>
            <button onclick="runner.game.stop();">Stop</button>
            <button onclick="runner.game.reset();">Reset</button>
            <button onclick="runner.game.prevBlind();">&lt;&lt;</button>
            <button onclick="runner.game.prevMinute();">&lt;</button>
            <button onclick="runner.game.nextMinute();">&gt;</button>
            <button onclick="runner.game.nextBlind();">&gt;&gt;</button>
        </div>

        <script>
            var runner = new PokerRunner();

            var testConfig = {
                title: '$10 TEXAS HOLD \u2018EM',
                blinds: [
                    {name: '5/10', length: 15 * ONE_MINUTE, isBreak: false, tts: 'blinds: 5, 10'},
                    {name: '10/20', length: 15 * ONE_MINUTE, isBreak: false, tts: 'blinds: 10, 20'},
                    {name: '20/40', length: 15 * ONE_MINUTE, isBreak: false, tts: 'blinds: 20, 40'},
                    {name: '40/80', length: 15 * ONE_MINUTE, isBreak: false, tts: 'blinds: 40, 80'},
                    {name: 'BREAK', length: 5 * ONE_MINUTE, isBreak: true, tts: '5 minute break'},
                    {name: '50/100', length: 15 * ONE_MINUTE, isBreak: false, tts: 'blinds: 50, 100'},
                    {name: '100/200', length: 15 * ONE_MINUTE, isBreak: false, tts: 'blinds: 100, 200'},
                    {name: '200/400', length: 15 * ONE_MINUTE, isBreak: false, tts: 'blinds: 200, 400'},
                    {name: '400/800', length: 15 * ONE_MINUTE, isBreak: false, tts: 'blinds: 400, 800'},
                    {name: 'BREAK', length: 5 * ONE_MINUTE, isBreak: true, tts: '5 minute break'},
                    {name: '500/1K', length: 15 * ONE_MINUTE, isBreak: false, tts: 'blinds: 500, 1000'},
                    {name: '1K/2K', length: 15 * ONE_MINUTE, isBreak: false, tts: 'blinds: 1000, 2000'},
                    {name: '2K/4K', length: 15 * ONE_MINUTE, isBreak: false, tts: 'blinds: 2000, 4000'},
                    {name: '4K/8K', length: 0, isBreak: false, tts: 'blinds: 4000, 8000'}
                ]
            };

            var testPayouts = {
                pot: '$50',
                winners: ['$40', '$10']
            };
        </script>
    </body>
</html>
