<!doctype html>
<html>
    <head>
        <script>var isChromecast = navigator.userAgent.indexOf('CrKey') >= 0;</script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webfont/1.6.28/webfontloader.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tinycolor/1.4.1/tinycolor.min.js"></script>
        <script src='js/responsivevoice.js'></script>
        <script src="js/pr.js"></script>
        <link rel="stylesheet" href="css/pr.css"/>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <audio id="sounds" oncanplaythrough="this.play();"></audio>

        <!-- debug -->
        <div id="debug">
            <div id="console"></div>
            <div id="refresh-rate"></div>
            <div id="controls">
                <button onclick="playPauseGame();">Play/Pause</button>
                <button onclick="stopGame();">Stop</button>
                <button onclick="resetGame();">Reset</button>
                <button onclick="decreaseEntries();">- Entry</button>
                <button onclick="increaseEntries();">+ Entry</button>
                <button onclick="prevBlind();">&lt;&lt;</button>
                <button onclick="prevMinute();">&lt;</button>
                <button onclick="nextMinute();">&gt;</button>
                <button onclick="nextBlind();">&gt;&gt;</button>
            </div>
        </div>

        <!-- bootstrap -->
        <script>
            log('Loading fonts');
            WebFont.load({
                google: {
                    families: ['Open Sans Condensed:300,700']
                },
                active: function() {
                    // disable timeout
                    window._setTimeout = window.setTimeout;
                    window.setTimeout = function(a, b) {};
                    
                    if (isChromecast) {
                        loadCast();
                    } else {
                        bootstrap();
                    }
                }
            });

            function loadCast() {
                log('Loading cast framework');

                loadScript('//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js', bootstrap);
            }
        </script>
    </body>
</html>
